<html>
    <head>
        <title> Apple Watch Landing Page </title>
        <link rel="stylesheet" href="style.css" />
    </head>
<body>

  <!--Side Bar-->
  <div class="sidebar">
    <div class="menu_sidebar_logo">
      <img src="./images/Nav Menu.png" alt="sidebar__logo"  />
    </div>
    <div class="social__media__icons">
      <img src="./images/Social Icon.png" alt="logo"  />
    </div>
  </div>
  <!--Background Blue Container-->
    <div class="background_box">
      <!--Nav Bar -->
  <header>
    <nav class="navbar">
      <div class="navbar__brand">
          <img src="./images/Vectorlogo.png" alt="logo" class="apple__logo" />
      </div>
      <div class="navbar__nav__items"></div>
      <div id="nav__btn">
        <ul class="menu">
          <li>Mac</li>
          <li>iPhone </li>
          <li>iPad</li>
          <li>iWatch</li>
          <li>Support</li>
        </ul>
      </div>
      <div class="navbar__search__and__basket">

        <div class="navbar__search">
            <input type="search" placeholder="Search Here">
            <img src="./images/search.png" alt="shopping bag" class="search__logo" />
        </div>
        <div class="navbar__line">
            <img src="./images/Vector_line.png" alt="shopping bag" class="dividing_line" />
        </div>
        <div class="navbar__basket">
            <img src="./images/shopping-bags.png" alt="shopping bag" class="shopping__bag__logo" />
        </div>
    </div>

    </nav>
<!--main body-->
  </header>
  <main class="container">
    <section class="hero__container">
      <div class="hero__description">
        <h1 class="hero__text">
         <b> 
          The Perfect Moment
         </b>
          <br/>
            Between Past And
          <br/>
            Future.         
        </h1>
        <div class="button_shop_now">
          <button class="button__primary">Buy Now</button>
        </div>
        <div class="page__indicators">
          <img src="images/Page Indicator.png" alt="page indicator" class="page__indicator"/>
        </div>
          
      </div>
      <div class="hero__image__container">
        <img src="images/WatchMain.png" alt="watch image" class="hero__image" />
        <div class="watch_color_variation">
          <img src="images/Watch 2.png" alt="first color variant" class="color_variants"/>
          <img src="images/Watch 3.png" alt="second color variant" class="color_variants"/>
          <img src="images/Watch 4.png" alt="third color variant" class="color_variants"/>
        </div>
      </div>
      <div class="color__indicator">
        <img src="images/Color Indicator.png " alt="Colour Indicator" class="colours">
      </div>
    </section>
  </main>

      


</div>
</body>
</html>
